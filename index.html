<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Extension</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="button-container">
        <button class="btn study">study</button>
        <button class="btn break">break</button>
        <button class="btn reset">reset</button>
      </section>
      <section class="timer">
        <div class="minutes">
          <h3>25</h3>
          <span>min</span>
        </div>
        <div class="seconds">
          <h3>00</h3>
          <span>sec</span>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
